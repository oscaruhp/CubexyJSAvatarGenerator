        <script>
		$('#avatar').Cubexy();
        </script>
		<script>
		$('#menu img').click(function(){
		$('.tab-activo').removeClass('tab-activo');
		$(this).addClass('tab-activo');
		$('#avatar >div').hide();
		$('#avatar >div#'+$(this).attr('data-tab')).show();
		});

		$('#avatar >div#ojos').show();
		</script>
